<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="Asserts/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url("Asserts/pos1.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<header >
    <div class="container-fluid">
        <div class="banner">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <img src="Asserts/pos.jpg" class="logo" alt="Logo" width="60px"height="50px">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html" style="font-size: 1.2rem; color: #fff; margin-right: 20px;">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="customer.html" style="font-size: 1.2rem; color: #fff; margin-right: 20px;">Customer</a></li>
                        <li class="nav-item"><a class="nav-link" href="item.html" style="font-size: 1.2rem; color: #fff; margin-right: 20px;">Item</a></li>
                        <li class="nav-item"><a class="nav-link" href="Order.html" style="font-size: 1.2rem; color: #fff; margin-right: 20px;">Order</a></li>
                        <li class="nav-item"><a class="nav-link" href="OrderDetail.html" style="font-size: 1.2rem; color: #fff; margin-right: 20px;">Order Detail</a></li>
                    </ul>
                </div>
            </nav>

        </div>
    </div>
</header>
<br>

<header class="mt-5">
    <h1 class="text-center text-success">Order Management</h1>

</header>

<main id="Order">
    <section>
        <div class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-3">
                    <!--bg kiyanne color set eka-->
                    <div class="card bg-dark  text-white" id="invoiceDetails">
                        <div class="card-header text-center gradient-text">
                            Invoice Details
                        </div>
                        <div class="mb-3 col-md-11 ">
                            <label for="order_date" class="form-label col-form-label offset-md-1 ms-2">Order Date</label>
                            <input type="date" class="form-control " id="order_date" placeholder="Order Date Here">
                        </div>

                        <div class="mb-3 col-md-11">
                            <label for="order_id" class="form-label col-form-label offset-md-1 ms-2">Order Id</label>
                            <input type="number" class="form-control" id="order_id" placeholder="Order Id Here">
                        </div>
                        <div class="mb-3 col-md-11">
                            <label for="customer_id" class="form-label col-form-label offset-md-1 ms-2">Customer Id</label>
                            <input type="number" class="form-control" id="customer_id" placeholder="Customer Id Here">
                        </div>
                        <div class="mb-3 col-md-11">
                            <label for="customer_name" class="form-label col-form-label offset-md-1 ms-2">Customer Name</label>
                            <input type="number" class="form-control" id="customer_name"
                                   placeholder="Customer Name Here">
                        </div>
                        <div class="mb-3 col-md-11">
                            <label for="total" class="form-label col-form-label offset-md-1 ms-2">Total</label>
                            <input type="number" class="form-control" id="total" placeholder="Total Here">
                        </div>
                        <div class="mb-3 col-md-11">
                            <label for="discount" class="form-label col-form-label offset-md-1 ms-2">Discount</label>
                            <input type="number" class="form-control" id="discount" placeholder="Discount Here">
                        </div>
                        <div class="mb-3 col-md-11">
                            <label for="sub_total" class="form-label col-form-label offset-md-1 ms-2">Sub Total</label>
                            <input type="number" class="form-control" id="sub_total" placeholder="Sub Total Here">
                        </div>
                        <div class="mb-3 col-md-11">
                            <label for="Cash" class="form-label col-form-label offset-md-1 ms-2">Cash</label>
                            <input type="number" class="form-control" id="Cash" placeholder="Cash Here">
                        </div>
                        <div class="mb-3 col-md-11">
                            <label for="balance" class="form-label col-form-label offset-md-1 ms-2">Balance</label>
                            <input type="number" class="form-control" id="balance" placeholder="Balance Here">
                        </div>
                        <div class="mt-1 mb-3  offset-md-5 ms-5" id="button">
                            <button id="submitBtn" type="submit" class="btn btn-success">Purchase</button>
                            <button id="updateBtn" type="button" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-danger">Danger</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>

                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="card bg-dark text-white" id="orderDetails">
                        <div class="card-header text-center gradient-text">
                            Order Details
                        </div>
                        <div class="mb-3 col-md-11 mt-3">
                            <label for="item_code" class="form-label col-form-label offset-md-1 ms-2">Item Code</label>
                            <input type="number" class="form-control" id="item_code" placeholder="Item Code Here">
                        </div>
                        <div class="mb-3 col-md-11">
                            <label for="item_name" class="form-label col-form-label offset-md-1 ms-2">Item Name</label>
                            <input type="text" class="form-control" id="item_name" placeholder="Item Name Here">
                        </div>
                        <div class="mb-3 col-md-11">
                            <label for="price" class="form-label col-form-label offset-md-1 ms-2">Price</label>
                            <input type="number" class="form-control" id="price" placeholder="Price Here">
                        </div>
                        <div class="mb-3 col-md-11">
                            <label for="qty_on_hand" class="form-label col-form-label offset-md-1 ms-2">Qty on Hand</label>
                            <input type="number" class="form-control" id="qty_on_hand" placeholder="Qty on hand Here">
                        </div>
                        <div class="mb-3 col-md-11">
                            <label for="Qty" class="form-label col-form-label offset-md-1 ms-2">Total</label>
                            <input type="number" class="form-control" id="Qty" placeholder="Qty Here">
                        </div>
                        <div class="mt-1 mb-1 offset-md-5 ms-6" id="button1">
                            <button id="addBtn" type="button" class="btn btn-primary">Add</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                        <div class="col m-3" id="table">
                            <table class="table table-bordered  table-hover ">
                                <thead class="table-info ">
                                <tr>
                                    <th scope="col">Item Code</th>
                                    <th scope="col">Item Name</th>
                                    <th scope="col">Price Per Kg</th>
                                    <th scope="col">Qty On Hand</th>
                                    <th scope="col">Qty</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Pine apple</td>
                                    <td>120</td>
                                    <td>100</td>
                                    <td>10</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Orange</td>
                                    <td>80</td>
                                    <td>50</td>
                                    <td>10</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Banana</td>
                                    <td>200</td>
                                    <td>250</td>
                                    <td>10</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


<script src="Asserts/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
