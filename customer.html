<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="stylesheet" href="Asserts/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url("Asserts/pos1.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="banner">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <img src="Asserts/pos.jpg" class="logo" alt="Logo" width="60px"height="50px">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html" style="font-size: 1.2rem; color: #fff; margin-right: 20px;">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="customer.html" style="font-size: 1.2rem; color: #fff; margin-right: 20px;">Customer</a></li>
                        <li class="nav-item"><a class="nav-link" href="item.html" style="font-size: 1.2rem; color: #fff; margin-right: 20px;">Item</a></li>
                        <li class="nav-item"><a class="nav-link" href="Order.html" style="font-size: 1.2rem; color: #fff; margin-right: 20px;">Order</a></li>
                        <li class="nav-item"><a class="nav-link" href="OrderDetail.html" style="font-size: 1.2rem; color: #fff; margin-right: 20px;">Order Detail</a></li>
                    </ul>
                </div>
            </nav>

        </div>
    </div>

</header>

<div class="container">
    <header class="mt-5">
        <h1 class="text-center text-light" >Customer Management</h1>
        <div class="input-group mt-3">
            <input type="search" class="form-control" placeholder="Search Customer" aria-label="Search Customer">
            <button class="btn btn-primary" type="button">Search</button>
        </div>

    </header>
    <br>
    <section class="mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group  mb-3">
                    <label for="id" class="text-light">Customer Id</label>
                    <input class="form-control" type="text" id="Id" placeholder="Enter Customer Id">
                </div>

                <div class="form-group">
                    <label for="name" class="text-light">Customer Name</label>
                    <input class="form-control" type="text" id="name" placeholder="Enter Customer Name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group  mb-3" >
                    <label for="address" class="text-light">Customer Address</label>
                    <input class="form-control" type="text" id="address" placeholder="Enter Customer Address">
                </div>

                <div class="form-group">
                    <label for="salary" class="text-light">Customer Salary</label>
                    <input class="form-control" type="text" id="salary" placeholder="Enter Customer Salary">
                </div>
            </div>
        </div>
    </section>

    <section class="mt-3">
        <button class="btn btn-primary me-2" type="button">Add</button>
        <button class="btn btn-danger me-2" type="button">Delete</button>
        <button class="btn btn-success" type="button">Renew</button>
    </section>

    <section class="mt-5">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Salary</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>C001</td>
                <td>Sana</td>
                <td>Badulla</td>
                <td>100,000.00</td>
            </tr>
            <tr>
                <td>C002</td>
                <td>Kamal</td>
                <td>Colombo</td>
                <td>200,000.00</td>
            </tr>
            <tr>
                <td>C003</td>
                <td>Nimal</td>
                <td>Panadura</td>
                <td>400,000.00</td>
            </tr>
            </tbody>
        </table>
    </section>
</div>

</body>
</html>
